<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h1>Введите данные для редактирования</h1>
<br>
<form th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:method="PUT" th:object="${user}">

    <label for="name">Имя</label>
    <input id="name" th:field="*{name}" type="text">
    <br>
    <span class="errors" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
    <br/>

    <label for="lastName">Фамилия</label>
    <input id="lastName" th:field="*{lastName}" type="text">
    <br>
    <span class="errors" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
    <br/>

    <label for="age">Возраст</label>
    <input id="age" th:field="*{age}" type="text">
    <br>
    <span class="errors" th:errors="*{age}" th:if="${#fields.hasErrors('age')}"></span>
    <br/>

    <label for="email"> Email</label>
    <input id="email" th:field="*{email}" type="text">
    <br>
    <span class="errors" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
    <br/>

    <label for="username"> Логин</label>
    <input id="username" th:field="*{username}" type="text">
    <br>
    <span class="errors" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
    <br/>
    <label for="password">Пароль:</label>
    <input id="password" th:field="*{password}" type="text">
    <br>
    <label>Выбрать роль
        <th:block th:each="role: ${roles}">
            <input class="m-2" th:field="*{roles}"
                   th:text="${role.getRole()}" th:value="${role.getId()}" type="checkbox"/>
        </th:block>

    </label>
    <br>
    <br>
    <input type="submit" value="Изменить данные пользователя"/>
</form>
</body>
</html>
